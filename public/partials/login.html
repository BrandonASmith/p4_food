<div class="row col-md-6 col-md-offset-3">
	
<div class="login">

	<div class="jumbotron">
		<h1>Hello, Again.</h1>		

		<div class="login1">
		<form ng-submit="usersCtrl.login()">
			
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" ng-model="usersCtrl.user.username">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="usersCtrl.user.password">
			</div>

			<div class="alert alert-danger" ng-if="usersCtrl.error">
				{{ usersCtrl.error }}
			</div>

			<button type="submit" class="btn btn-block btn-primary">
				<span>Let's Get Cookin'</span>
			</button>

		</form>
		</div>
		</div>
	
	</div>
</div>
