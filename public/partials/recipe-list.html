<recipe-form></recipe-form>

<h2 ng-show="recipesCtrl.recipes.length">All Recipes:</h2>
<div class="list-group">
	<a ng-repeat="recipe in recipesCtrl.recipes | reverse" href="#/recipes/{{ recipe._id }}" class="list-group-item">
  		<h3 class="list-group-item-heading"><strong>{{ recipe.name }}</strong> - {{ recipe.cuisine }}</h3>
  	</a>
</div>
