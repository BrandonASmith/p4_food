<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">Add A New Recipe</h3></div>
	<div class="panel-body">
		<form id="new-recipe-form" ng-submit="recipesCtrl.addRecipe(recipesCtrl.newRecipe.name,recipesCtrl.newRecipe.cuisine,recipesCtrl.newRecipe.ingredients)">
			<div class="form-group">    
		    	<input type="text" name="name" ng-model="recipesCtrl.newRecipe.name" placeholder="Name" class="form-control">
		    </div>
			<div class="form-group">
				<input type="text" name="cuisine" ng-model="recipesCtrl.newRecipe.cuisine" placeholder="Cuisine" class="form-control">
			</div>
            <div class="form-group">
				<input type="text" name="ingredients" ng-model="recipesCtrl.newRecipe.ingredients" placeholder="Ingredients" class="form-control">
			</div>
					<div class="text-center">
			<button type="submit" class="btn btn-info btn-block">Add Recipe</button>
			</div>
		</form>
	</div>
</div>
